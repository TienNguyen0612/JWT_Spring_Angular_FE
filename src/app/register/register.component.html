<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form *ngIf="!isSuccessful" [formGroup]="formRegister" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username"> Username </label>
        <input type="text" id="username" name="username" formControlName="username">
        <div class="alert-danger" *ngIf="username?.invalid && username?.touched">
          <div *ngIf="username?.errors?.['required']">Username is required</div>
          <div *ngIf="username?.errors?.['minlength']">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username?.errors?.['maxlength']">
            Username must be at most 20 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email"> Email </label>
        <input type="text" id="email" name="email" formControlName="email">
        <div class="alert-danger" *ngIf="email?.invalid && email?.touched">
          <div *ngIf="email?.errors?.['required']">Email is required</div>
          <div *ngIf="email?.errors?.['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" formControlName="password">
        <div class="alert-danger" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">Password is required</div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <br>
      <div class="form-group" id="button">
        <button class="btn btn-primary btn-block" type="submit" [disabled]="!formRegister.valid">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
